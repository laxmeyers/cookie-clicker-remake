<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky note ripper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }
  
    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }
  
    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <body class="deug">

    <head>
        <div class="container pt-2">
            <div class="row text-center text-danger justify-content-center">
                <div class="col-3 title-background">
                    <h1>Egg Collector</h1>
                </div>
            </div>
        </div>
    </head>

    <main>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 text-center d-flex justify-content-center">
                    <div class="height"><img src="https://media.tenor.com/j4STBrTfPWUAAAAi/chicken-hen.gif" onclick="clickPower()" class="img-fluid height" alt="Sticky notes"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center text-center" id="info">
                <!-- <div class="col-2 bg-primary"> click power</div>
                <div class="col-3 bg-primary"> money total</div>
                <div class="col-2 bg-primary"> auto clicker power</div> -->
            </div>
            <div class="row bg-primary rounded">
                <!-- SECTION draws buttons for upgrades -->
                <div class="col-6 right-border">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <h6 class="text-center">click Upgrades</h6>
                            <div id="click">
                                <!-- <div class="col-12 my-2"><span><button class="btn btn-success">pen</button> $50</span></div>
                                <div class="col-12"><span><button class="btn btn-success">pen</button> $50</span></div>
                                <span><button class="btn btn-success">pen</button> $50</span> -->
                            </div>
                        </div>
                        <div class="col-6">
                            <h6 class="text-center">Auto Upgrades</h6>
                            <div id="auto">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 right-border">
                    <div class="row">
                        <div class="col-6">
                            <h6 class="text-center">Click Stats</h6>
                            <div id="click-stats">
                                <!-- <div class="d-flex justify-content-around fw-semibold fs-5"><p class="background px-2 text-light">57</p> <div><p>=======></p></div> <p class="text-light background px-2">0</p></div> -->
                            </div>
                        </div>
                        <div class="col-6">
                            <h6 class="text-center">Auto Stats</h6>
                            <div id="auto-stats">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
